<html>
<head>

<body class="w640">
	<script type="text/javascript" src="j/j.js"></script>		
	<script type="text/javascript" src="j/menuhead.js"></script>
	<div id="content">
		<p style="padding: 0.3rem;">Chọn nhân vật phù hợp.Hãy nhớ mã số của nhân vật để tra cứu dễ dàng. Ấn nút lấy nhân vật khác nếu cảm thấy không phù hợp</p>
		<div id="col3">
		</div>
		<h2 id="layanh" style="background: #289cff; width: 100%; color: #fff; padding: 10px; text-align: center;">
			Lấy nhân vật khác
		</h2>
	</div>
	<script>
		$(document).ready( function(){
			

			var obj = [    
			{id:1, total:87},
			{id:2, total:69},
			{id:3, total:78},
			{id:4, total:61},
			{id:5, total:108},
			{id:6, total:45},			
			{id:8, total:47},
			{id:9, total:46},       
			{id:10, total:55},       
			]

			function getRandom(arr, n) {
				var result = new Array(n),
				len = arr.length,
				taken = new Array(len);
				if (n > len)
					throw new RangeError("getRandom: more elements taken than available");
				while (n--) {
					var x = Math.floor(Math.random() * len);
					result[n] = arr[x in taken ? taken[x] : x];
					taken[x] = --len in taken ? taken[len] : len;
				}
				return result;
			}

			function randomimg()
			{
				$("#col3").html("");
				var arr1 = getRandom(obj,6)
				
				for (var i = 0; i < arr1.length; i++) {
					$("#col3").append("<div><a href='nvct.html?id="+arr1[i].id+"&total="+arr1[i].total+"'><img src='nv/"+ arr1[i].id +"/1.jpg' ></a></div>");
				}
			}

			randomimg();

			$("#layanh").click( function(){
				randomimg();
			});

		});
	</script>
