
<!DOCTYPE html>
<html>
<head>
	<title>Đặt tên</title>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="c/c.css">
	
</head>
<body class="w640">
	<script type="text/javascript" src="j/j.js"></script>
	<script type="text/javascript" src="j/menuhead.js"></script>


	<div id="content">
		<div id="col3">

		</div>
	</div>
	<div style="background: #289cff; width: 100%; color: #fff;">
				<h2 id="layanh">Lấy ảnh khác</h2>
			</div>

	<script>
		$(document).ready( function(){
			var urlParams = new URLSearchParams(window.location.search);			
			
			var item = urlParams.get('item');
			var uniqueRandoms = [];
			var numRandoms = urlParams.get('total');

			function makeUniqueRandom() {
				if (!uniqueRandoms.length) {
					for (var i = 0; i < numRandoms; i++) {
						uniqueRandoms.push(i);
					}
				}
				var index = Math.floor(Math.random() * uniqueRandoms.length);
				var val = uniqueRandoms[index];
				uniqueRandoms.splice(index, 1);
				return val;
			}

			function randomimg()
			{
				$("#col3").html("");
				for (var i = 0; i < 6; i++) {
					var rand = makeUniqueRandom();

					$("#col3").append("<div><img src='i/"+ item +"/"+ rand + ".jpg' > </div>");
				}				
			}

			randomimg();

			$("#layanh").click( function(){
				randomimg();
			});
			
		});
	</script>

</body>
</html>
